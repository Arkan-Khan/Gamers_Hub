<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp - GAMERS HUB</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body class="login-signup-body">
  <div class="login-container">
    <form>
      <h2>Sign Up</h2>
      <input class="text-box" id="name_input" type="text" name="first_name" placeholder="Enter your first name"
        required />
      <input class="text-box" type="text" name="last_name" placeholder="Enter your last name" />
      <input class="text-box" type="text" name="email_or_phone" placeholder="Email or Phone number" required />
      <input class="text-box" type="password" name="password" placeholder="Set Password" required />
      <button class="login-button" type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html" id="loginLink">Log In</a></p>
  </div>
</body>

<script>

  console.log('script')
  let name = "";
  const nameInput = document.getElementById("name_input");
  nameInput.addEventListener("input", (event) => {
    name = event.target.value;
    console.log(name)
  });
  console.log(nameInput);
  
  document.querySelector('.login-button').addEventListener('click', async (event) => {
    event.preventDefault();
    console.log("sending request")
    const req = await fetch("http://localhost:3000/signup", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Accept": "application/json",
      },
      body: JSON.stringify({name})
    })
    const res = await req.json();
    console.log(res);
  })
  
</script>

</html>
