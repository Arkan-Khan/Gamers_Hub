<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Battle.io</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="#">BATTLE.IO</a>
            </div>
            <ul>
                <li><a href="#"><i class="fas fa-home"></i> Home</a></li>
                <li><a href="#"><i class="fas fa-gamepad"></i> Games</a></li>
                <li><a href="#"><i class="fas fa-user"></i> Log In</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2><i class="fas fa-fire"></i> POPULAR GAMES</h2>
        <div class="game-grid">
            <div class="game-card">
                <img src="BGMI.webp" alt="Battlegrounds Mobile India">
                <div class="game-info">
                    <h3>Battlegrounds Mobile India</h3>
                    <p>Battle Royale Game</p>
                </div>
            </div>
            <div class="game-card">
                <img src="POKEMON.webp" alt="Pokemon Unite">
                <div class="game-info">
                    <h3>Pokemon Unite</h3>
                    <p>MOBA Game</p>
                </div>
            </div>
            <div class="game-card">
                <img src="FF.webp" alt="Free Fire Max">
                <div class="game-info">
                    <h3>Free Fire Max</h3>
                    <p>Battle Royale Game</p>
                </div>
            </div>
            <div class="game-card">
                <img src="COD.webp" alt="Call of Duty Mobile">
                <div class="game-info">
                    <h3>Call of Duty Mobile</h3>
                    <p>First-Person Shooter</p>
                </div>
            </div>
        </div>
        <a href="#" class="view-all"><i class="fas fa-plus"></i> View All</a>
    </main>
</body>
</html>
