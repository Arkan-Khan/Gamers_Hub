<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GAMERS HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="login-signup-body"> 
    <div class="login-container">
        <form action="" method="post">
            <h2>Login</h2>
            <input class="text-box" type="text" name="email_or_phone" placeholder="Email or Phone number" required/>
            <input class="text-box" type="password" name="password" placeholder="Password" required/>
            <button class="login-button" type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="signUp.html" id="signUpLink">Sign Up</a></p>
    </div>
</body>
</html>
