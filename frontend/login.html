<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - GAMERS HUB</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #020224;
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
            width: 80%;
            /* Adjusted width for smaller screens */
            max-width: 400px;
            /* Maximum width */
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.4);
            /* Slightly translucent white */
        }

        .login-container p {
            margin-top: 15px;
            /* Add spacing above the signup section */
            font-size: 0.9em;
            /* Smaller font size (optional) */
        }

        .login-container a {
            color: #945bff;
            /* A brighter color to make it stand out */
            text-decoration: none;
        }

        h2 {
            margin-bottom: 20px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            background-color: #4c4c4c;
            color: #ffffff;
        }

        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 50px;
            background-color: rgb(92, 43, 139);
            color: #ffffff;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #8c8c8c;
        }

        @media (max-width: 700px) {
            .login-container {
                width: 90%;
                /* Adjusted width for smaller screens */
                padding: 20px;
                /* Reduce padding for smaller screens */
            }
        }
    </style>
</head>

<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="text" placeholder="Email or Phone number" />
        <input type="password" placeholder="Password" />
        <button>Log In</button>
        <p>Don't have an account? <a href="signUp.html" id="signUpLink">Sign Up</a></p>
    </div>
</body>

</html>
